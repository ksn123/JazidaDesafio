version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dbpass
      POSTGRES_DB: pokemon
    ports:
      - "5432:5432"

  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - mongo
    environment:
      DATABASE_URL: postgres://postgres:dbpass@postgres:5432/pokemon
      MONGO_URI: mongodb://mongo:27017/pokemon
      PORT: 3000

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_BACKEND_URL: http://localhost:3000